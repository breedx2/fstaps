<html>
<head>
	<title>FlightStats tap list! </title>
	<link rel="stylesheet" type="text/css" media="all" href="/static/fstaps.css">
</head>
<body>

<div class='boardouter'>
	<div class='board'>
		<h1 class='floor'>Upstairs:</h1>
		{% for tap in upstairs %}
		<b>{{ tap.name }}</b><br/>
		{% endfor %}
	</div>
</div>

<div class='boardouter'>
	<div class='board'>
	<h1 class='floor'>Downstairs:</h1>
		{% for tap in downstairs %}
		<b>{{ tap.name }}</b><br/>
		{% endfor %}
	</div>
</div>

</body>
</html>
